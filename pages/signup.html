<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Linkbrary</title>
    <meta name="title" content="Linkbrary" />
    <meta name="description" content="세상의 모든 정보를 쉽게 저장하고 관리해보세요" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/sign.css" />
  </head>

  <body>
    <main class="login">
      <a class="logo" href="../index.html">
        <img class="logo__img" src="../assets/icons/linkbrary-logo.svg" alt="linkbrary-logo" />
      </a>
      <p class="login__text">
        이미 회원이신가요?
        <a class="login__link" href="../pages/signin.html">로그인 하기</a>
      </p>
      <form class="login__form" id="login-form">
        <div class="login__div">
          <label class="login__label" for="email">이메일</label>
          <input class="login__input login__input--email" id="login-email" name="email" type="email" />
        </div>
        <div class="login__div login__div--password">
          <label class="login__label" for="password">비밀번호</label>
          <input class="login__input login__input--password" id="login-password" name="password" type="password" />
          <img class="eye-image" id="eye-image-password" src="../assets/icons/eye-off.svg" alt="eye-image" />
        </div>
        <div class="login__div login__div--password">
          <label class="login__label" for="password-check">비밀번호확인</label>
          <input
            class="login__input login__input--password"
            id="login-password-check"
            name="password-check"
            type="password" />
          <img class="eye-image" id="eye-image-password-check" src="../assets/icons/eye-off.svg" alt="eye-image" />
        </div>
        <button class="login__button" id="login-button">회원가입</button>
      </form>
      <div class="social-box">
        <p class="social-box__text">소셜 로그인</p>
        <div class="social-box__logos">
          <a href="https://www.google.com">
            <img class="social-box__img" src="../assets/icons/google-logo.svg" alt="google-logo" />
          </a>
          <a href="https://www.kakaocorp.com">
            <img class="social-box__img" src="../assets/icons/kakao-logo.svg" alt="kakao-logo" />
          </a>
        </div>
      </div>
    </main>
    <script type="module" src="../scripts/signup.js"></script>
  </body>
</html>
